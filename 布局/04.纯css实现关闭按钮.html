<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .close {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            position: relative;
            background: #fff;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .close::before,
        .close::after {
            display: block;
            content: '';
            position: absolute;
            width: 1px;
            /* 可通过调节 height 来控制 x 的大小 */
            /* height: 100%; */
            height: 20px;
            background: #ccc;
        }

        .close::before {
            left: 50%;
            transform: rotate(45deg);
        }

        .close::after {
            left: 50%;
            transform: rotate(-45deg);
        }
    </style>
</head>

<body>
    <div class="close"></div>
</body>

</html>
