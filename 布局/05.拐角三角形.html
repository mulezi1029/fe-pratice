<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
        }

        .corner {
            position: relative;
            width: 60px;
            height: 60px;
            left: 0;
            top: 0;
        }

        .corner::after {
            content: "推荐";
            position: absolute;
            left: 0px;
            top: 0px;
            width: 60px;
            height: 60px;
            transform: rotate(-45deg);
            /*旋转文字*/
            text-align: center;
            color: #fff;
            font-size: 14px;
            line-height: 2;
        }


        .corner::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            left: 0;
            top: 0;
            border-width: 30px;
            border-style: solid;
            border-color: red transparent transparent red;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="corner"></div>
        <div class="content"></div>
    </div>
</body>

</html>
