<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            border: 2px solid orange;
            border-radius: 10px;
            background-color: lightblue;
            justify-items: center;
            /* 使所有子项在网格中水平居中 */
        }

        h2 {
            grid-column: 1 / -1;
            text-align: center;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .item img {
            width: 30px;
            height: 30px;
            margin-bottom: 10px;
        }

        .center-item {
            grid-column: 1 / -1;
            /* 使最后两个内容跨所有列 */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Join our world-leading network of airline partners.</h2>
        <div class="item">
            <img src="airplane-icon.png" alt="Airplane Icon">
            <p>3,400+<br>Covering 3,400+ airports in 220+ countries and regions</p>
        </div>
        <div class="item">
            <img src="people-icon.png" alt="People Icon">
            <p>600+<br>airline partners</p>
        </div>
        <div class="item">
            <img src="magnifying-glass-icon.png" alt="Magnifying Glass Icon">
            <p>900M+<br>queries processed per day</p>
        </div>
        <div class="item">
            <img src="headset-icon.png" alt="Headset Icon">
            <p>10K<br>customer service staff providing 24/7 customer service</p>
        </div>
        <div class="item">
            <img src="route-icon.png" alt="Route Icon">
            <p>2.7M<br>routes</p>
        </div>
    </div>
</body>

</html>
