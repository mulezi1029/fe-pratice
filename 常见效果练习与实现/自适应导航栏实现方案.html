<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>自适应导航栏</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			.desc {
				margin-bottom: 20px;
			}

			.navbar {
				background: #f5f5f5;
				padding: 10px;
			}

			.nav-container {
				display: flex;
				position: relative;
				gap: 20px;
				/* overflow: hidden; */
			}

			.nav-item {
				padding: 8px 16px;
				white-space: nowrap;
				background: #fff;
				border-radius: 4px;
				cursor: pointer;
				transition: all 0.3s;
				text-decoration: none;
				color: #333;
			}

			.nav-item:hover {
				background: #e0e0e0;
			}

			.more-container {
				position: relative;
				display: none;
			}

			.more-btn {
				padding: 8px 10px;
				white-space: nowrap;
				background: #fff;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 16px;
			}

			.dropdown-menu {
				display: none;
				position: absolute;
				top: 100%;
				right: 0;
				background: white;
				box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
				border-radius: 4px;
				padding: 8px 0;
				min-width: 120px;
				z-index: 100;
			}

			.dropdown-menu.show {
				display: block;
			}

			.more-container:hover .dropdown-menu {
				display: block;
			}
		</style>
	</head>

	<body>
		<p class="desc">
			自适应导航栏，当导航项过多时，自动隐藏多余项并显示更多按钮，点击更多按钮显示下拉菜单。
		</p>
		<nav class="navbar">
			<div class="nav-container">
				<a href="#" class="nav-item">首页</a>
				<a href="#" class="nav-item">新闻</a>
				<a href="#" class="nav-item">产品中心</a>
				<a href="#" class="nav-item">解决方案</a>
				<a href="#" class="nav-item">客户案例</a>
				<a href="#" class="nav-item">关于我们</a>
				<a href="#" class="nav-item">联系我们</a>

				<div class="more-container">
					<button class="more-btn">更多 ▽</button>
					<div class="dropdown-menu"></div>
				</div>
			</div>
		</nav>

		<script>
			const navContainer = document.querySelector('.nav-container')
			const moreContainer = document.querySelector('.more-container')
			const dropdownMenu = document.querySelector('.dropdown-menu')
			const allItems = Array.from(document.querySelectorAll('.nav-item'))
			const moreBtn = document.querySelector('.more-btn')

			// 保存原始导航项副本
			const originalItems = allItems.map((item) => item.cloneNode(true))

			const debounce = (fn, delay) => {
				let timer
				return function () {
					clearTimeout(timer)
					timer = setTimeout(() => {
						fn.apply(this, arguments)
					}, delay)
				}
			}
			const update = debounce(updateNavigation, 200)
			function updateNavigation() {
				// 1.清空导航容器内容
				navContainer.innerHTML = ''
				// 2.将所有导航项和更多按钮加到容器dom结构中
				originalItems.forEach((item) =>
					navContainer.appendChild(item.cloneNode(true))
				)
				navContainer.appendChild(moreContainer)
				// 3.获取dom树中的所有导航项
				const items = Array.from(
					navContainer.querySelectorAll('.nav-container > .nav-item')
				)
				// 4.显示更多按钮以获取准确宽度
				moreContainer.style.display = 'block'
				const moreWidth = moreBtn.offsetWidth
				// 5.清空下拉菜单的内容
				dropdownMenu.innerHTML = ''

				const containerWidth = navContainer.offsetWidth
				let totalWidth = 0
				const gap = 20

				const visibleItems = []
				const hideItems = []
				let requiredSpace = 0

				// 遍历所有导航项
				for (let i = 0; i < items.length; i++) {
					const itemWidth = items[i].offsetWidth + gap
					// 当前总宽度 + 当前项宽度  <= 容器宽度，说明当前项可以显示
					if (totalWidth + itemWidth  <= containerWidth) {
						totalWidth += itemWidth
						visibleItems.push(items[i])
					} else {	
						// 当前总宽度 + 当前项宽度  > 容器宽度，说明当前项不能显示,当前项及其之后的所有项都需要放到下拉菜单中。
						// 然后需要显示更多按钮，此时需要判断当前总宽度加上按钮宽度加上gap后，是否放的下，（当前项的前一项加上更多按钮后不一定放的下）
						requiredSpace = totalWidth + moreWidth 
						let k = i
						while (requiredSpace > containerWidth && visibleItems.length > 0) {
							// 从可见项中移除最后一个元素
							const removed = visibleItems.pop()
							totalWidth -= removed.offsetWidth 
							requiredSpace = totalWidth + moreWidth 
							k = i - 1
						}
						// 清空并重新填充下拉菜单
						dropdownMenu.innerHTML = ''
						for (let j = k; j < items.length; j++) {
							const clone = items[j].cloneNode(true)
							// clone.classList.remove('nav-item')
							clone.classList.add('dropdown-item')
							clone.classList.add('nav-item-cloned')
							clone.style.display = 'block'
							clone.style.width = '100%'
							dropdownMenu.appendChild(clone)
						}
						console.log(dropdownMenu.childElementCount)
						break  // 跳出for循环
					}
				}

				// 最终DOM更新
				navContainer.innerHTML = ''
				visibleItems.forEach((item) => navContainer.appendChild(item))
				navContainer.appendChild(moreContainer)

				// 如果全部可见则隐藏更多按钮
				moreContainer.style.display =
					visibleItems.length === items.length ? 'none' : 'block'
			}

			// 使用ResizeObserver监听容器尺寸变化
			const resizeObserver = new ResizeObserver((entries) => {
				update()
			})

			resizeObserver.observe(navContainer)

			// 初始化
			updateNavigation()

			// 移动端点击显示更多菜单
			moreBtn.addEventListener('click', () => {
				dropdownMenu.classList.toggle('show')
			})

			// 点击外部关闭菜单
			document.addEventListener('click', (e) => {
				if (!moreContainer.contains(e.target)) {
					dropdownMenu.classList.remove('show')
				}
			})
		</script>
	</body>
</html>
