<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .box1-wrapper {
            width: 840px;
            height: 200px;
            margin: 50px auto 0;
            overflow: hidden;
        }

        .box1 {
            width: 1680px;
            height: 200px;
            overflow: hidden;
            font-size: 0;
        }

        .box1:hover .img-list {
            animation-play-state: paused;
            -webkit-animation-play-state: paused;
        }

        .img-list {
            display: inline-block;
            width: 840px;
            height: 200px;
            overflow: hidden;
            font-size: 0;
            background-color: coral;
            animation: imagesLoop 10s linear 1s infinite normal;
            /* animation-play-state: paused; */
        }

        .img-item {
            display: inline-block;
            width: 200px;
            height: 200px;
            margin-right: 10px;
            /* background-image: url('qcx.png'); */
            background-size: 100%;
            background-repeat: no-repeat;
            background-color: darkcyan;
            font-size: 20px;
            text-align: center;
            line-height: 200px;
            cursor: pointer;
            color: red;
        }

        @keyframes imagesLoop {
            0% {
                transform: translateX(0px);
            }

            100% {
                transform: translateX(-840px);
            }
        }
    </style>
</head>

<body>
    <div class="box1-wrapper">
        <div class="box1">
            <ul class="img-list">
                <li class="img-item">1</li>
                <li class="img-item">2</li>
                <li class="img-item">3</li>
                <li class="img-item">4</li>
            </ul>
            <ul class="img-list">
                <li class="img-item">1</li>
                <li class="img-item">2</li>
                <li class="img-item">3</li>
                <li class="img-item">4</li>
            </ul>
        </div>
    </div>

</body>

</html>
