<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">
  <title>奢华海报</title>
  <style>
    @font-face {
      font-family: 'FZLanTingHeiS-R-GB';
      /* src: url('../fonts/FZLanTingHeiS-R-GB.TTF') format('truetype'); */
      src: url('/usr/share/fonts/default/TrueType/FZLTHJT.ttf') format('truetype');
    }

    @font-face {
      font-family: 'FZLanTingHeiS-DB1-GBK';
      /* src: url('../fonts/FZLanTingHeiS-DB1-GBK.ttf') format('truetype'); */
      src: url('/usr/share/fonts/default/TrueType/FZLTCHJT.ttf') format('truetype');
    }

    @font-face {
      font-family: 'FZLanTingHeiS-DB-GB';
      /* src: url('../fonts/FZLanTingHeiS-DB-GB.TTF') format('truetype'); */
      src: url('/usr/share/fonts/default/TrueType/FZLTZHJT.ttf') format('truetype');
    }

    @font-face {
      font-family: 'FZLanTingHeiS-EB-GB';
      /* src: url('../fonts/方正兰亭中粗黑_GBK.ttf') format('truetype'); */
      src: url('/usr/share/fonts/default/TrueType/FZLTHJT.ttf') format('truetype');
    }

    @font-face {
      font-family: 'FZLanTingHei-H-GBK';
      /* src: url('../fonts/方正兰亭中黑简体.TTF.TTF') format('truetype'); */
      src: url('/usr/share/fonts/default/TrueType/FZLTTHJT.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Fontquan-XinYiJiXiangSong';
      /* src: url('../fonts/Fontquan-XinYiJiXiangSong.ttf') format('truetype'); */
      src: url('/usr/share/fonts/default/TrueType/Alibaba-PuHuiTi-Bold.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-size: 0;
    }

    * {
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
    }

    .fz-36 {
      font-size: 36px;
    }

    .fz-28 {
      font-size: 28px;
    }

    .poster-container {
      width: 750px;
      height: 1622px;
      position: relative;
      overflow: hidden;
    }

    /* 顶部标签 */
    .top-badge {
      position: absolute;
      top: 110px;
      left: 0;
      display: flex;
      padding: 7px 28px 7px 11px;
      background: linear-gradient(180deg, #ffe8d0 0%, #fcd1a3 100%);
      align-items: center;
      border-radius: 0px 100px 100px 0px;
      justify-content: space-between;
      z-index: 10;
    }

    .badge-icon {
      width: 29px;
      height: 31px;
      margin-right: 4px;
      object-fit: contain;
    }

    .badge-text {
      color: #924012;
      font-size: 23px;
      font-family: FZLanTingHeiS-R-GB;
    }


    /* 主图区域 */
    .main-image-area {
      position: relative;
      top: 0px;
      left: 0px;
      right: 0px;
      height: 720px;
    }

    .main-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .main-content-area {
      height: 1021px;
      position: relative;
      top: -120px;
    }

    .main-content-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 主标题区域 */
    .main-title-area {
      position: relative;
      text-align: center;
      top: 180px;
    }

    .main-title-bg {
      position: absolute;
      width: 100%;
      background-size: contain;
      top: -50px;
      left: 0;
    }

    .title-area {
      width: 100%;
    }

    .main-title {
      max-width: 688px;
      margin: 0 auto 25px;
      background-size: contain;
      font-family: Fontquan-XinYiJiXiangSong;
      /* TODO:MOCK TO DELETE */
      letter-spacing: -5px;
      text-align: center;
      background: linear-gradient(91deg, #FFD8B2 5.06%, #FFF 48.08%, #FFC9A0 97.72%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .fz-64 {
      font-size: 64px;
    }

    .fz-88 {
      font-size: 88px;
    }

    .main-title-two-line {
      position: relative;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: normal;
      vertical-align: baseline;
      line-height: 1;
    }


    .subtitle {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      height: 50px;
      line-height: 50px;
      background: url('https://pages.ares.ctripcorp.com/union-application/yushouposter/sh-subtt.png') no-repeat center center, linear-gradient(270deg, rgba(87, 42, 17, 0.07) 27.08%, #F29660 49.57%, rgba(86, 41, 17, 0.07) 71.52%) no-repeat center center;
      background-size: 100% 100%, 100% 80%;
      color: #fff5f4;
      font-size: 28px;
      font-family: FZLanTingHeiS-R-GB;
    }

    .subtitle span {
      width: 679px;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 1;
      line-clamp: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: normal;
    }


    .content-container {
      height: 345px;
      display: flex;
      margin-top: 204px;
    }

    .no-package-content {
      flex-direction: column;
    }

    .no-package-content+.more-info {
      margin-top: 50px;
    }

    .content-left {
      width: 461px;
    }

    /* 价格区域 */
    .price-section {
      position: relative;
      height: 150px;
      background-size: cover;
      background-repeat: no-repeat;
      padding: 26px 16px 7px 38px;
      border-radius: 0 25px 8px 0;
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .price-main {
      display: flex;
      align-items: baseline;
    }

    .currency {
      width: 36px;
      color: #ffe5cc;
      font-size: 40px;
      font-family: FZLanTingHeiS-EB-GB;
      font-weight: 900;

    }

    .price-amount {
      color: #FFE5CC;
      font-size: 90px;
      font-family: FZLanTingHeiS-EB-GB;
      font-weight: 900;
      letter-spacing: 2px;
    }

    .price-unit {
      color: #FFE5CC;
      font-size: 36px;
      font-family: FZLanTingHeiS-DB1-GBK;
      font-weight: 500;
      letter-spacing: 0px;
      line-height: 1;
    }

    .price-desc {
      margin-left: 6px;
      display: flex;
      flex-direction: column;
      width: 122px;
    }

    .original-price {
      text-decoration: line-through;
      margin-left: 6px;
      margin-right: 8px;
      margin-bottom: 4px;
      color: #FFE5CC;
      font-size: 30px;
      font-family: FZLanTingHeiS-R-GB;
      letter-spacing: 0px;
      line-height: 1;
    }

    .price-desc-extra {
      background: url('https://pages.ares.ctripcorp.com/union-application/yushouposter/sh-per-price.png') no-repeat right center / 100% 100%;
      position: absolute;
      left: 38px;
      top: 0;
      width: 188px;
      height: 50px;
      line-height: 40px;
      color: #481e06;
      font-size: 28px;
      font-family: FZLanTingHeiS-R-GB;
      padding-inline: 10px;
    }



    /* 套餐内容 */
    .package-content {
      position: relative;
      height: 227px;
      margin: 17px auto;
      margin-top: 0;
    }

    .no-package-content .package-content {
      display: none;
    }

    .content {
      position: relative;
      left: 0;
      top: 0;
      width: 461px;
      height: 100%;
      padding: 19px 15px 13px 36px;
      padding-top: 0;
      display: flex;
      flex-direction: column;
    }

    .package-content-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 30px;
    }

    .package-content-bg-img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      left: -12px;
    }


    .package-title {
      margin-left: 24px;
      margin-top: 10px;
      position: relative;
      height: 70px;
      line-height: 70px;
      color: #fff;
      text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25), 0 4px 4.7px rgba(0, 0, 0, 0.25);
      font-family: FZLanTingHeiS-DB-GB;
      font-size: 34px;
      font-weight: 600;
    }

    .package-text {
      margin-left: 24px;
      margin-top: 20px;
      position: relative;
      height: 156px;
      color: #FFE2C5;
      font-family: FZLanTingHeiS-R-GB;
      font-size: 23px;
      font-style: normal;
      font-weight: 400;
      line-height: 32px;
    }

    .package-text span {
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 3;
      line-clamp: 3;
      overflow: hidden;
    }


    .image-show {
      position: relative;
      right: 0;
      top: 30px;
    }

    .content-right {
      width: 218px;
      height: 345px;
      margin-left: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .no-package-content .content-right {
      flex-direction: row;
      top: 0;
    }

    .image-show-img {
      flex: 1;
      width: 100%;
      object-fit: cover;
      border-radius: 20px;
      border: 0 solid rgba(0, 0, 0, 0.00);
      overflow: hidden;
    }


    .more-info {
      position: relative;
      padding: 0 32px;
      margin-top: 70px;
      display: flex;
      justify-content: space-between;
    }

    .use-time {
      display: flex;
      align-items: center;
    }

    .use-time img {
      width: 35px;
      height: 35px;
      margin-right: 8px;
    }

    .time-text {
      color: #FFB286;
      font-family: FZLanTingHeiS-DB-GB;
      font-size: 30px;
      font-weight: 600;
    }

    .tags {
      margin-top: 10px;
      display: flex;
      gap: 12px;
    }

    .tag-item {
      padding: 0 12px;
      height: 36px;
      border: 2px solid #ffffff;
      border-radius: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-size: 22px;
      font-family: FZLanTingHeiS-DB-GB;
    }

    .tip {
      width: 392px;
      height: 46px;
      margin-top: 13px;
      color: #AA9593;
      font-size: 20px;
      font-family: FZLanTingHeiS-R-GB;
    }

    .right {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .qr-code {
      width: 130px;
      height: 130px;
      background: #ffffff;
      border-radius: 50%;
    }

    .brand {
      margin-top: 16px;
    }

    .brand img {
      width: 167.07px;
      height: 28px;
    }
  </style>
</head>

<body>
  <div class="poster-container">
    <!-- 顶部徽章 -->
    <div class="top-badge">
      <img class="badge-icon" src="https://pages.ares.ctripcorp.com/union-application/yushouposter/qz-kb-logo.png"
        alt="口碑榜">
      <span class="badge-text">2025年度奢华酒店榜单</span>
    </div>

    <!-- 主图区域 -->
    <div class="main-image-area">
      <img src="https://dimg04.c-ctrip.com/images/300215000000xijcaBC06_D_769_510_Q100.jpg" alt="" class="main-image">
    </div>

    <!-- 主内容区域 -->
    <div class="main-content-area">
      <!-- 主内容背景 -->
      <img src="https://pages.ares.ctripcorp.com/union-application/yushouposter/sh-bg.png" alt=""
        class="main-content-bg" />

      <!-- 标题区域 -->
      <div class="main-title-area">
        <div class="title-area">
          <!-- 一行字：1~9个字符：额外加上类名：main-title-one-line fz-88 -->
          <!-- <div class="main-title main-title-one-line fz-88">主标题一行文案</div> -->

          <!-- 一行字：10~13个字符：额外加上类名：main-title-one-line fz-64 -->
          <!-- <div class="main-title main-title-one-line fz-64">新加坡六星超级豪华大华大大</div> -->

          <!-- 两行字：14～26个字符：额外加上类名：main-title-two-line fz-64 -->
          <div class="main-title main-title-two-line fz-64">香港澳门新加坡六星超级豪华大酒店世界总店名称店名称发发很快</div>

          <!-- 1~16 个字：加上类名 fz-36 -->
          <!-- 大于16个字：加上类名 fz-28 -->
          <div class="subtitle fz-36"><span>副标题副标题副标副标题副标题副标副标题副标题副发给发</span></div>
        </div>
      </div>

      <!-- 内容区域 -->
      <!-- 没有套餐内容就加上类名 no-package-content -->
      <div class="content-container ">
        <div class="content-left">
          <!-- 价格区域 -->
          <div class="price-section">
            <div class="price-main">
              <span class="currency">¥</span>
              <span class="price-amount">999</span>
            </div>
            <div class="price-desc">
              <span class="original-price">¥12666</span>
              <span class="price-unit">起/晚</span>
            </div>
            <div class="price-desc-extra">每晚¥544起</div>
          </div>

          <!-- 套餐内容 -->
          <div class="package-content">
            <div class="content">
              <div class="package-content-bg">
                <img src="https://pages.ares.ctripcorp.com/union-application/yushouposter/sh-package.png" alt=""
                  class="package-content-bg-img">
              </div>
              <span class="package-title">套餐内容</span>
              <div class="package-text">
                <span>外半日游1份店房态1份+夏日马托邦雅子之旅(店内体验及店同一打单预订2间或3间客房，可安排独立庭院(视酒庭院(视立庭院(视酒庭院立庭院(视案发鬼斧神工了</span>
              </div>
            </div>
          </div>
        </div>


        <!-- 图片展示 -->
        <div class="image-show content-right">
          <img id="pr1" src="https://images4.c-ctrip.com/target/1mc5u12000jq2dwgkEF16_R5_Q90_Mwater.jpg" alt=""
            class="image-show-img">
          <img id="pr2" src="https://images4.c-ctrip.com/target/1mc5u12000jq2dwgkEF16_R5_Q90_Mwater.jpg" alt=""
            class="image-show-img">
          <img id="pr3" src="https://images4.c-ctrip.com/target/1mc5u12000jq2dwgkEF16_R5_Q90_Mwater.jpg" alt=""
            class="image-show-img">
        </div>
      </div>

      <!-- 底部时间、标签、提示、二维码 -->
      <div class="more-info">
        <div class="left">
          <div class="use-time">
            <img src="https://pages.ares.ctripcorp.com/union-application/yushouposter/sh-time-icon.png" alt="时间">
            <span class="time-text">可使用时间 2025/09/01前</span>
          </div>
          <div class="tags">
            <span id="tag1" class="tag-item">暑期可用</span>
            <span id="tag2" class="tag-item">安心预囤</span>
            <span id="tag3" class="tag-item">不约可退</span>
          </div>
          <div class="tip">
            具体使用规则见产品详情页划线价并非原价仅 供参考，详见具体产品说明。
          </div>
        </div>
        <div class="right">
          <div class="qr-code">
            <img src="" class="img"></img>
          </div>
          <div class="brand">
            <img src="https://pages.ares.ctripcorp.com/union-application/yushouposter/qz-trip-logo.png" alt="携程">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
