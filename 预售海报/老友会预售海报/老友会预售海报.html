<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		@font-face {
			font-family: CtripType-Bold;
			src: url('/usr/share/fonts/default/TrueType/CtripType-Bold.ttf');
			/* src: url("../fonstSize/ctripType/CtripType-Bold.otf"); */
		}

		@font-face {
			font-family: TripGeom-Bold;
			src: url('/usr/share/fonts/default/TrueType/TripGeom-Bold.ttf');
			/* src: url("../fonstSize/tripgeom/TripGeom-Bold.ttf"); */
		}

		@font-face {
			font-family: PingFang-SC-Semibold;
			src: url('/usr/share/fonts/default/TrueType/PingFang-SC-Semibold.ttf');
			/* src: url("../fonstSize/pingfang/PingFang-SC-Semibold.ttf"); */
		}

		@font-face {
			font-family: PingFang-SC-Medium;
			src: url('/usr/share/fonts/default/TrueType/PingFang-SC-Medium.ttf');
			/* src: url("../fonstSize/pingfang/PingFang-SC-Medium.ttf"); */
		}

		@font-face {
			font-family: PingFang-SC-Regular;
			src: url('/usr/share/fonts/default/TrueType/PingFang-SC-Regular.ttf');
			/* src: url("../fonstSize/pingfang/PingFang-SC-Regular.ttf"); */
		}

		.view {
			width: 750px;
			height: 1624px;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			overflow: hidden;
		}

		.bgImgCon {
			flex: 1;
			position: relative;
		}

		.bgImg {
			position: absolute;
			top: 0;
			left: 0;
			width: 750px;
			min-height: calc(100% + 40px);
			object-fit: cover;
		}

		.groupTitle {
			width: 100%;
			display: flex;
			justify-content: center;
			height: auto;
			margin-top: 92px;
		}

		.groupTitle > img {
			width: 396px;
			height: auto;
		}

		.posterInfo {
			width: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 99;
		}

		.hotelTitle {
			width: 600px;
			margin-top: 56px;
			color: #ffffff;
			text-align: center;
			line-height: 66px;
			font-size: 60px;
			font-family: CtripType-Bold;
			display: -webkit-box;
			-webkit-box-orient: vertical;
			-webkit-line-clamp: 2;
			/* 限制行数 */
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.hotelTitleTwoLine {
			width: 650px;
			margin-top: 56px;
			color: #ffffff;
			text-align: center;
			line-height: 66px;
			font-size: 60px;
			font-family: CtripType-Bold;
		}

		.hotelTitleTwoLine :last-child {
			display: -webkit-box;
			-webkit-box-orient: vertical;
			-webkit-line-clamp: 1;
			/* 限制行数 */
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.hotelTag {
			width: auto;
			padding: 0 50px;
			height: 52px;
			line-height: 52px;
			font-size: 32px;
			color: #ffffff;
			background: linear-gradient(to right, #3c4296, #1a50ad);
			border-radius: 200px;
			margin-top: 8px;
			font-family: PingFang-SC-Semibold;
		}

		.cardInfo {
			width: 750px;
			height: 753px;
			background-image: url('https://pages.ares.ctripcorp.com/union-application/yushouposter/cardContentBg.png');
			background-size: 100% 100%;
			background-repeat: no-repeat;
		}

		.theCard {
			width: 712px;
			height: 671px;
			position: relative;
			margin: -52px 0 19px 19px;
		}

		.cardTips {
			width: 371px;
			height: 126px;
			padding: 26px 28px;
			box-sizing: border-box;
			background-image: url('https://pages.ares.ctripcorp.com/union-application/yushouposter/cardTips.png');
			background-size: 100% 100%;
			background-repeat: no-repeat;
			position: absolute;
			top: 0;
			left: 0;
			font-family: PingFang-SC-Semibold;
		}

		.cardTips > div {
			font-size: 38px;
			color: #ffffff;
			line-height: 32px;
		}

		.cardCon {
			width: 712px;
			height: 671px;
			padding: 0 36px;
			box-sizing: border-box;
			background-image: url('https://pages.ares.ctripcorp.com/union-application/yushouposter/cardBg.png');
			background-size: 100% 100%;
			background-repeat: no-repeat;
			position: absolute;
			top: 0;
			right: 0;
		}

		.priceInfo,
		.bigPriceInfo {
			height: 119px;
			margin-top: 126px;
			margin-left: 22px;
			display: flex;
			color: #ff542c;
			font-family: TripGeom-Bold;
		}

		.bigPriceInfo > .price {
			font-size: 84px;
		}

		.bigPriceInfo > .currency {
			font-size: 42px;
			line-height: 146px;
		}

		.bigPriceInfo > .theUnit {
			font-size: 38px;
			line-height: 146px;
		}

		.currency {
			font-size: 52px;
			line-height: 150px;
		}

		.price {
			font-size: 100px;
			line-height: 119px;
		}

		.theUnit {
			font-size: 42px;
			line-height: 150px;
		}

		.originalPrice {
      margin-top: -10px;
      font-size: 32px;
			margin-left: 22px;
			display: flex;
			color: #B7B7B7;
			font-family: TripGeom-Bold;
			text-decoration: line-through;
		}

		.originalCurrency {
		}

		.originalPriceNumber {
		}

		.list {
			margin-top: 30px;
			height: 172px;
			color: #1a50ad;
			font-family: PingFang-SC-Medium;
		}

		.list > div {
			display: flex;
			align-items: center;
			line-height: 42px;
			margin-bottom: 20px;
			font-size: 32px;
		}

		.list > div > img {
			width: 10px;
			height: auto;
			margin-right: 17px;
		}

		.list > div > div {
			display: -webkit-box;
			-webkit-box-orient: vertical;
			-webkit-line-clamp: 1;
			/* 限制行数 */
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.list > div:last-child {
			margin-bottom: 0;
		}

		.tagList {
			width: 100%;
			height: auto;
			min-height: 48px;
			display: flex;
			color: #5678a8;
			margin-left: 22px;
			margin-top: 35px;
			font-family: PingFang-SC-Regular;
		}

		.tagList > div {
			width: auto;
			padding: 0 9px;
			height: 48px;
			border: 1px solid #4c79ac;
			box-sizing: border-box;
			border-radius: 5px;
			font-size: 30px;
			margin-right: 16px;
		}

		.tagList > div:last-child {
			margin-right: 0;
		}

		.tips {
			margin: 25px 0 0 22px;
			font-size: 24px;
			line-height: 36px;
			color: #979797;
			font-family: PingFang-SC-Regular;
		}

		.explainText {
			width: 100%;
			box-sizing: border-box;
			padding-left: 66px;
			font-size: 22px;
			line-height: 32px;
			color: #c5c5c5;
			font-family: PingFang-SC-Regular;
			display: flex;
			justify-content: flex-start;
		}

		.qrCodeInfo {
			z-index: 99;
			position: absolute;
			right: 30px;
			top: -58px;
		}

		.qrCode {
			width: 210px;
			height: 210px;
			border-radius: 50%;
			overflow: hidden;
		}

		.qrCodeText {
			margin-top: 11px;
			color: #b7b7b7;
			font-size: 25px;
			font-family: PingFang-SC-Regular;
		}

		.maskImg {
			width: 750px;
			height: 803px;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 50;
		}
	</style>

	<body>
		<div class="view">
			<div class="bgImgCon">
				<!-- 背景图 -->
				<img
					src="https://dimg04.c-ctrip.com/images/300215000000xijcaBC06_D_769_510_Q100.jpg"
					alt=""
					class="bgImg"
				/>
				<!-- 蒙层 -->
				<img
					src="https://pages.ares.ctripcorp.com/union-application/yushouposter/bgMask.png"
					alt=""
					class="maskImg"
				/>
				<div class="posterInfo">
					<div class="groupTitle">
						<img
							src="https://pages.ares.ctripcorp.com/union-application/yushouposter/GroupTitle.png"
							alt=""
						/>
					</div>
					<!-- 前端换行 -->
					<div class="hotelTitle">南京洲际酒店3天2晚套餐</div>
					<!-- 后端换行 -->
					<!-- <div class="hotelTitleTwoLine">						<div>饕餮饕餮饕餮饕餮饕餮</div>						<div>南京洲际酒店3天2晚套餐222222</div>					</div> -->
					<div class="hotelTag">南京美景酒店榜 NO.1</div>
				</div>
			</div>
			<div class="cardInfo">
				<div class="theCard">
					<div class="cardTips">
						<div class="specialOffers">领券满500-30</div>
					</div>
					<div class="cardCon">
						<div class="priceInfo bigPriceInfo">
							<div class="currency">¥</div>
							<div class="price">815995</div>
							<div class="theUnit">/2晚</div>
						</div>
						<!-- 划线价 -->
						<div class="originalPrice">
							<span class="originalCurrency">¥</span>
							<span class="originalPriceNumber">17000</span>
						</div>
						<div class="list">
							<div class="listItem1">
								<img
									src="https://pages.ares.ctripcorp.com/union-application/yushouposter/zuan.png"
									alt=""
								/>
								<div class="listItemCon1">豪华城景双床房2晚 金陵城尽收眼底</div>
							</div>
							<div class="listItem2">
								<img
									src="https://pages.ares.ctripcorp.com/union-application/yushouposter/zuan.png"
									alt=""
								/>
								<div class="listItemCon2">豪华城景双床房2晚 金陵城尽收眼底</div>
							</div>
							<div class="listItem3">
								<img
									src="https://pages.ares.ctripcorp.com/union-application/yushouposter/zuan.png"
									alt=""
								/>
								<div class="listItemCon3">
									云端酒吧指定鸡尾酒2杯 + 星云吧饮品3选1云端酒吧指定鸡尾酒2杯
								</div>
							</div>
						</div>
						<div class="tagList">
							<div class="tagItem1">高空美景</div>
							<div class="tagItem2">高空美景</div>
							<div class="tagItem3">高空美景</div>
							<div class="tagItem4">高空美景</div>
						</div>
						<div class="tips">至少提前1天预约，有效期至2026年1月1日离店</div>
					</div>
					<!-- 二维码 -->
					<div class="qrCodeInfo">
						<div class="qrCode"></div>
						<div class="qrCodeText">长按扫码抢购产品</div>
					</div>
				</div>
				<div class="explainRule explainText">
					*划线价并非原价仅供参考，具体使用规则详见产品说明
				</div>
				<div class="explainOld explainText">
					*搜索【老友会】进入福利中心领取满减券
				</div>
			</div>
		</div>
	</body>
</html>
