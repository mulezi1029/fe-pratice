<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">
  <title>通兑海报</title>
  <style>
    @font-face {
      font-family: 'FZLanTingHeiS-R-GB';
      src: url('../fonts/FZLanTingHeiS-R-GB.TTF') format('truetype');
      src: url('/usr/share/fonts/default/TrueType/FZLTQHJT.ttf') format('truetype');
    }

    @font-face {
      font-family: 'FZLanTingHeiS-DB1-GBK';
      src: url('../fonts/FZLanTingHeiS-DB1-GBK.ttf') format('truetype');
      src: url('/usr/share/fonts/default/TrueType/FZLTCHJT.ttf') format('truetype');
    }

    @font-face {
      font-family: 'FZLanTingHeiS-DB-GB';
      /* src: url('../fonts/FZLanTingHeiS-DB-GB.TTF') format('truetype'); */
      src: url('/usr/share/fonts/default/TrueType/FZLTZHJT.ttf') format('truetype');
    }

    @font-face {
      font-family: 'FZLanTingHeiS-EB-GB';
      src: url('../fonts/FZLanTingHeiS-EB-GB.TTF') format('truetype');
      src: url('/usr/share/fonts/default/TrueType/FZLTTHJT.ttf') format('truetype');
    }

    @font-face {
      font-family: 'FZLanTingHei-H-GBK';
      /* src: url('../fonts/方正兰亭中黑简体.TTF.TTF') format('truetype'); */
      src: url('/usr/share/fonts/default/TrueType/FZLTTHJT.ttf') format('truetype');
    }

    @font-face {
      font-family: 'FZCuQian-M17S';
      src: url('../fonts/FZCuQian-M17S.ttf') format('truetype');
      /* src: url('/usr/share/fonts/default/TrueType/FZCQJT.ttf') format('truetype'); */
    }

    @font-face {
      font-family: 'Alibaba PuHuiTi';
      src: url('../fonts/Alibaba-PuHuiTi-Bold.ttf') format('truetype');
      src: url('/usr/share/fonts/default/TrueType/Alibaba-PuHuiTi-Light.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-size: 0;
    }

    * {
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
    }

    .fz-36 {
      font-size: 36px;
    }

    .fz-28 {
      font-size: 28px;
    }

    .poster-container {
      width: 750px;
      height: 1622px;
      position: relative;
      overflow: hidden;
    }

    /* 顶部标签 */
    .top-badge {
      position: absolute;
      top: 110px;
      left: 0;
      display: flex;
      padding: 7px 28px 7px 11px;
      background: #BFFD1E;
      align-items: center;
      border-radius: 0px 100px 100px 0px;
      justify-content: space-between;
      z-index: 10;
    }

    .badge-icon {
      width: 29px;
      height: 31px;
      margin-right: 4px;
      object-fit: contain;
    }

    .badge-text {
      color: #4D6B0C;
      font-family: FZLanTingHeiS-R-GB;
      font-size: 23px;
    }


    /* 主图区域 */
    .main-image-area {
      position: relative;
      top: 0px;
      left: 0px;
      right: 0px;
      height: 1014px;
    }

    .main-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .main-content-area {
      height: 995px;
      position: relative;
      top: -364px;
    }

    .main-content-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 主标题区域 */
    .main-title-area {
      position: relative;
      text-align: center;
      top: 232px;
    }

    .main-title-bg {
      position: absolute;
      width: 100%;
      background-size: contain;
      top: -50px;
      left: 0;
    }

    .title-area {
      width: 100%;
    }

    .main-title {
      position: relative;
      max-width: 600px;
      margin-left: 30px;
      background-size: contain;
      font-family: FZCuQian-M17S;
      text-align: left;
      color: #FFF;
      text-shadow: 0 3px 15.4px #1743C2;
    }

    .main-title span {
      text-align: center;
      line-height: 1.2;
    }

    .main-title::after {
      content: '';
      display: flex;
      width: 516px;
      height: 45px;
      background: url('./td-title-icon.png') no-repeat center center;
      background-size: 100% 100%;
      margin-top: 10px;
    }


    .fz-90 {
      font-size: 90px;
    }

    .fz-80 {
      font-size: 80px;
    }

    .fz-60 {
      font-size: 60px;
    }


    .main-title-two-line span {
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: normal;
      vertical-align: baseline;
    }


    .subtitle {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      height: 50px;
      line-height: 50px;
      background: url('https://pages.ares.ctripcorp.com/union-application/yushouposter/sh-subtt.png') no-repeat center center, linear-gradient(270deg, rgba(87, 42, 17, 0.07) 27.08%, #F29660 49.57%, rgba(86, 41, 17, 0.07) 71.52%) no-repeat center center;
      background-size: 100% 100%, 100% 80%;
      color: #fff5f4;
      font-size: 28px;
      font-family: FZLanTingHeiS-R-GB;
    }

    .subtitle span {
      width: 679px;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 1;
      line-clamp: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: normal;
    }


    .content-container {
      display: flex;
      margin-top: 290px;
    }

    .no-package-content {
      flex-direction: column;
    }

    .no-package-content+.more-info {
      margin-top: 50px;
    }


    /* 价格区域 */
    .price-section {
      position: relative;
      background-size: cover;
      background-repeat: no-repeat;
      padding: 26px 16px 7px 38px;
      border-radius: 0 25px 8px 0;
      display: flex;
      flex-direction: row;
      align-items: stretch;
      line-height: 1;
      height: 137px;
    }

    .price-main {
      display: flex;
      align-items: baseline;
    }

    .currency {
      color: #BFFD1E;
      font-family: FZLanTingHeiS-DB-GB;
      font-size: 44.969px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
    }

    .price-amount {
      color: #BFFD1E;
      text-align: center;
      font-family: 'Alibaba PuHuiTi';
      font-size: 120px;
      font-style: normal;
      font-weight: 700;
      line-height: 1;
    }

    .price-unit {
      color: #B7FE40;
      font-family: FZLanTingHeiS-DB-GB;
      font-size: 35px;
      font-weight: 400;
    }

    .price-desc {
      position: relative;
      margin-left: 6px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      width: 122px;
    }

    .original-price {
      margin-left: 6px;
      margin-right: 8px;
      color: #FFF;
      font-family: FZLanTingHeiS-R-GB;
      font-size: 32px;
      font-weight: 400;
      line-height: normal;
      text-decoration-line: line-through;
    }

    .price-desc-extra {
      background: url('./td-per-price.png') no-repeat right center / 100% 100%;

      position: absolute;
      left: 0;
      top: 0;
      transform: translateY(-50%);
      width: 209px;
      height: 46px;
      line-height: 46px;
      color: #3D71FF;
      font-family: FZLanTingHeiS-EB-GB;
      font-size: 26px;
      padding-left: 30px;
      font-weight: 500;
    }



    /* 套餐内容 */
    .package-content {
      position: relative;
      height: 227px;
      margin: 17px auto;
      margin-top: 0;
    }

    .no-package-content .package-content {
      display: none;
    }

    .content {
      position: relative;
      left: 0;
      top: 0;
      width: 461px;
      height: 100%;
      padding: 19px 15px 13px 36px;
      padding-top: 0;
      display: flex;
      flex-direction: column;
    }

    .package-content-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 30px;
    }

    .package-content-bg-img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      left: -12px;
    }


    .package-title {
      margin-left: 24px;
      margin-top: 10px;
      position: relative;
      height: 70px;
      line-height: 70px;
      color: #fff;
      text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25), 0 4px 4.7px rgba(0, 0, 0, 0.25);
      font-family: FZLanTingHeiS-DB-GB;
      font-size: 34px;
      font-weight: 600;
    }

    .package-text {
      margin-left: 24px;
      margin-top: 20px;
      position: relative;
      height: 156px;
      color: #FFE2C5;
      font-family: FZLanTingHeiS-R-GB;
      font-size: 23px;
      font-style: normal;
      font-weight: 400;
      line-height: 32px;
    }

    .package-text span {
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 3;
      line-clamp: 3;
      overflow: hidden;
    }


    .image-show {
      position: relative;
      right: 0;
      top: 30px;
    }

    .content-right {
      width: 218px;
      height: 345px;
      margin-left: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .no-package-content .content-right {
      flex-direction: row;
      top: 0;
    }

    .image-show-img {
      flex: 1;
      width: 100%;
      object-fit: cover;
      border-radius: 20px;
      border: 0 solid rgba(0, 0, 0, 0.00);
    }


    .more-info {
      position: relative;
      padding: 0 32px;
      margin-top: 70px;
      display: flex;
      justify-content: space-between;
    }

    .use-time {
      display: flex;
      align-items: center;
    }

    .use-time img {
      width: 35px;
      height: 35px;
      margin-right: 8px;
    }

    .time-text {
      color: #FFB286;
      font-family: FZLanTingHeiS-DB-GB;
      font-size: 30px;
      font-weight: 600;
    }

    .tags {
      margin-top: 10px;
      display: flex;
      gap: 12px;
    }

    .tag-item {
      width: 114px;
      height: 36px;
      border: 2px solid #ffffff;
      border-radius: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-size: 22px;
      font-family: FZLanTingHeiS-DB-GB;
    }

    .tip {
      width: 392px;
      height: 46px;
      margin-top: 13px;
      color: #AA9593;
      font-size: 20px;
      font-family: FZLanTingHeiS-R-GB;
    }

    .right {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .qr-code {
      width: 130px;
      height: 130px;
      background: #ffffff;
      border-radius: 50%;
    }

    .brand {
      margin-top: 16px;
    }

    .brand img {
      width: 167.07px;
      height: 28px;
    }

    .vertical-subtitle {
      position: absolute;
      top: 100px;
      right: 47px;
      writing-mode: vertical-rl;
      text-orientation: upright;
      height: 988px;
      width: 63px;
      display: flex;
    }


    .vertical-subtitle-icon {
      position: relative;
      width: 100%;
      height: 123px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .vertical-subtitle-icon img {
      width: 21px;
      height: 100%;
      object-fit: cover;
    }

    .vertical-subtitle-text {
      width: 100%;
      text-align: center;
      height: 866px;
      color: #FFF;
      text-align: center;
      font-family: FZLanTingHeiS-DB-GB;
      font-size: 32px;
      letter-spacing: 10px;
      line-height: 63px;

      border-radius: 30.5px;
      border: 0.8px solid rgba(255, 255, 255, 0.60);
      background: linear-gradient(181deg, #5580FF 11.7%, #78C5FF 94.87%);
      box-shadow: 6px 26px 16.7px 0 #4A67C3, -5px 6px 22px 0 rgba(255, 255, 255, 0.40) inset;
    }
  </style>
</head>

<body>
  <div class="poster-container">
    <!-- 顶部徽章 -->
    <div class="top-badge">
      <img class="badge-icon" src="./td-bdlogo.png" alt="口碑榜">
      <span class="badge-text">2025年度奢华酒店榜单</span>
    </div>

    <!-- 主图区域 -->
    <div class="main-image-area">

    </div>

    <!-- 主内容区域 -->
    <div class="main-content-area">
      <!-- 主内容背景 -->
      <img src="./td-main-bg.png" alt="" class="main-content-bg" />

      <!-- 标题区域 -->
      <div class="main-title-area">
        <div class="title-area">
          <!-- 一行字：1~6个字符：额外加上类名：main-title-one-line fz-90 -->
          <!-- <div class="main-title main-title-one-line fz-90"><span>恐龙人俱乐部</span></div> -->

          <!-- 一行字：7个字符：额外加上类名：main-title-one-line fz-80 -->
          <!-- <div class="main-title main-title-one-line fz-80"><span>恐龙人的俱乐部</span></div> -->

          <!-- 两行字：8-14个字符：额外加上类名：main-title-two-line fz-80  -->
          <!-- <div class="main-title main-title-two-line fz-80"><span>恐龙人俱乐部部恐龙人俱乐部部</span></div> -->

          <!-- 两行字：15-20个字符：额外加上类名：main-title-two-line fz-60  -->
          <div class="main-title main-title-two-line fz-60"><span>恐龙人俱乐部恐龙人俱乐部恐龙人俱乐部恐发发</span></div>

        </div>
      </div>

      <!-- 内容区域 -->
      <!-- 没有套餐内容就加上类名 no-package-content -->
      <div class="content-container ">

        <!-- 价格区域 -->
        <div class="price-section">
          <div class="price-main">
            <span class="currency">¥</span>
            <span class="price-amount">1399</span>
          </div>
          <div class="price-desc">
            <span class="original-price">¥2199</span>
            <span class="price-unit">起/晚</span>
          <div class="price-desc-extra">每晚544起</div>

          </div>

        </div>

        <!-- 套餐内容 -->
        <!-- <div class="package-content">
            <div class="content">
              <div class="package-content-bg">
                <img src="https://pages.ares.ctripcorp.com/union-application/yushouposter/sh-package.png" alt="" class="package-content-bg-img">
              </div>
              <span class="package-title">套餐内容</span>
              <div class="package-text">
                <span>外半日游1份店房态1份+夏日马托邦雅子之旅(店内体验及店同一打单预订2间或3间客房，可安排独立庭院(视酒庭院(视立庭院(视酒庭院立庭院(视案发鬼斧神工了</span>
              </div>
            </div>
          </div> -->
      </div>

      <!-- 底部时间、标签、提示、二维码 -->
      <div class="more-info">
        <div class="left">
          <div class="use-time">
            <img src="https://pages.ares.ctripcorp.com/union-application/yushouposter/sh-time-icon.png" alt="时间">
            <span class="time-text">可使用时间 2025/09/01前</span>
          </div>
          <div class="tags">
            <span class="tag-item">暑期可用</span>
            <span class="tag-item">安心预囤</span>
            <span class="tag-item">不约可退</span>
          </div>
          <div class="tip">
            具体使用规则见产品详情页划线价并非原价仅 供参考，详见具体产品说明。
          </div>
        </div>
        <div class="right">
          <div class="qr-code">
            <img src="" class="img"></img>
          </div>
          <div class="brand">
            <img src="https://pages.ares.ctripcorp.com/union-application/yushouposter/qz-trip-logo.png" alt="携程">
          </div>
        </div>
      </div>
    </div>

    <!-- 右侧垂直标题 -->
    <div class="vertical-subtitle">
      <div class="vertical-subtitle-text">恐龙洞穴亲子房1晚含早</div>
      <div class="vertical-subtitle-icon">
        <img src="./td-subtt-icon.png" alt="">
      </div>
    </div>
  </div>
</body>

</html>
