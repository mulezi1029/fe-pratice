<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字渐变效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 主要效果：白色到黄色渐变 */
        .text-banner {
            background: linear-gradient(90deg, #FFFFFF 0%, #ffff62 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 1px;
            padding: 30px 50px;
            border-radius: 8px;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            max-width: 800px;
        }

        .demo-title {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            text-align: center;
        }

        .demo-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            width: 100%;
            padding: 20px;
        }

        /* 主要展示区域 */
        .main-demo {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 主要效果 - 和图片一致 -->
        <div class="demo-item main-demo">
            <div class="demo-title">图片效果复现：白色到黄色渐变</div>
            <div class="text-banner">
                可使用时间 2025/09/01前
            </div>
        </div>
    </div>
</body>
</html>
