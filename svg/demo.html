	<!-- 交互脚本 -->
	<script>
		// 获取所有可选座位 const availableSeats =
		document.querySelectorAll('.seat-available'); const selectedSeats =
		document.querySelectorAll('.seat-selected'); const selectedSeatsText =
		document.querySelector('.info-panel:nth-of-type(1)'); const totalPriceText =
		document.querySelector('.price'); const buyButton =
		document.getElementById('buy-button'); let selectedCount = 2; // 初始已选2个
		const seatPrice = 60; // 单个座位价格 // 更新信息面板 function
		updateInfoPanel() { const selectedSeats =
		document.querySelectorAll('.seat-selected'); const seatIds =
		Array.from(selectedSeats).map(seat => seat.id).join(', ');
		selectedSeatsText.textContent = `已选座位：${seatIds || '无'}`;
		totalPriceText.textContent = `¥${selectedSeats.length * seatPrice}`; } //
		为可选座位添加点击事件 availableSeats.forEach(seat => {
		seat.addEventListener('click', () => { // 切换座位状态
		seat.classList.remove('seat-available');
		seat.classList.add('seat-selected'); selectedCount++; updateInfoPanel(); //
		添加选中动画 seat.setAttribute('transform', 'scale(1.1)'); setTimeout(() =>
		seat.setAttribute('transform', 'scale(1)'), 200); }); }); //
		为已选座位添加取消选择事件 selectedSeats.forEach(seat => {
		seat.addEventListener('click', () => {
		seat.classList.remove('seat-selected');
		seat.classList.add('seat-available'); selectedCount--; updateInfoPanel();
		}); }); // 为购票按钮添加交互效果 buyButton.addEventListener('mouseover', ()
		=> { buyButton.querySelector('rect').setAttribute('fill', '#357abd'); });
		buyButton.addEventListener('mouseout', () => {
		buyButton.querySelector('rect').setAttribute('fill', '#4a90e2'); });
		buyButton.addEventListener('click', () => { if (selectedCount > 0) {
		alert(`成功购买 ${selectedCount} 张票，总价：¥${selectedCount *
		seatPrice}`); } else { alert('请至少选择一个座位'); } })
