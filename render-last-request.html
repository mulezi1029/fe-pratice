<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render Latest Request Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">Last Request Result</h1>
        <div id="result" class="text-gray-700"></div>
    </div>
    <script>
        const resultElement = document.getElementById('result');
        let latestRequestId = 0;

        async function fetchData(requestId) {
            try {
                // 模拟请求延迟
                await new Promise(resolve => setTimeout(resolve, Math.random() * 2000));
                const response = await fetch('https://jsonplaceholder.typicode.com/todos/'+ requestId);
                const data = await response.json();

                // 检查是否为最新请求
                if (requestId === latestRequestId) {
                    resultElement.textContent = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function sendMultipleRequests() {
            for (let i = 1; i <= 10; i++) {
                latestRequestId = i;
                fetchData(i);
            }
        }

        setTimeout(() => {
          sendMultipleRequests();
        }, 20);
    </script>
</body>

</html>
