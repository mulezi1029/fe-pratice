<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 20px auto;
            width: clamp(480px, 64vw, 760px);
            /* width: 64vw; */
            height: 200px;
            text-align: center;
        }

        h2,
        p {
            font-size: clamp(16px, 3.2vw, 48px);
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="line-block">
            <h2>Marketing promotion</h2>
            <p>Utilise extensive marketing resources to boost your brand presence and attract more clients.</p>
        </div>
    </div>
</body>

</html>
