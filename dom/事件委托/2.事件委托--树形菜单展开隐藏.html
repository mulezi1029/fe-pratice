<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    span:hover {
      cursor: pointer;
      color: blue;
    }
  </style>
</head>

<body>

  <ul class="tree" id="tree">
    <li>Animals
      <ul>
        <li>Mammals
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fishes
      <ul>
        <li>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li>Sea
          <ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    const listItems = document.querySelectorAll('.tree li');
    for(const li of listItems){
      const span = document.createElement('span');
      console.log(li)
      span.append(li.firstChild);
      li.prepend(span);
    }


    const ul = document.getElementById('tree');
    ul.addEventListener('click', function (event) {
      const target = event.target;
      console.log(target);
      if (target.tagName != 'SPAN') return;
      const subUl = target.nextElementSibling;
      if (!subUl) return; // 如果没有子列表，直接返回
      subUl.hidden = !subUl.hidden; // 切换子列表的显示状态
      target.classList.toggle('open'); // 切换样式
    })
  </script>

</body>

</html>
