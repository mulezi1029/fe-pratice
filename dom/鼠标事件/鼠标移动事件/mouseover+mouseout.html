<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: #f00;
    }
    .box-item {
      width: 100%;
      height: 100%;
      background-color: #0f0;
    }
    .box-item-title {
      width: 100%;
      height: 100%;
      background-color: #00f;
    }
    .box-item-content {
      width: 100%;
      height: 100%;
      background-color: aqua;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box-item">
      <div class="box-item-title">
        <span>标题</span>
      </div>
      <div class="box-item-content">
        <span>内容</span>
      </div>
    </div>
  </div>
</body>
</html>
