<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        #parent {
            position: relative;
            border: 5px solid blue;
            padding: 20px;
            height: 200px;
        }

        #child {
          margin-top: 20px;
            position: relative;
            border: 3px solid red;
            top: 30px;
        }
    </style>
</head>

<body class="p-8">
    <div id="parent" class="bg-gray-100">
        <div id="child" class="bg-yellow-200 p-2">Child Element</div>
    </div>
    <div id="result" class="mt-4 text-lg"></div>

    <script>
        const child = document.getElementById('child');
        const offsetTopValue = child.offsetTop;
        const resultDiv = document.getElementById('result');
        resultDiv.textContent = `offsetTop 的值: ${offsetTopValue}px`;
    </script>
</body>

</html>
