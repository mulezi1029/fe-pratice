<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择 h2 中间第一行 */
        h2+ :has(~ h2) {
            color: green;
        }

        /* 选择 h2 中间最后一行 */
        h2~ :has(+ h2) {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <h2>标题开始（选择第一行字体为绿色，最后一行字体为红色）</h2>
        <p>h2中间第一行</p>
        <h4>h2中间第二行</h4>
        <h5>h2中间最后一行</h5>
        <h2>标题结束</h2>
    </div>
</body>

</html>
